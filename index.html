<html>
<div id="my_dataviz" style="float:left">
  <h1>Visualization 1: Poverty headcount ratio at $1.90 a day (2011 PPP) (% of population) - World </h1>
  <h3>X-Axis: Year</h3>
  <h3>Y-Axis: Poverty headcount ratio </h3>
</div>
<button onclick="location.href = 'https://lonelyrabbit7.github.io/index2.html';" id="1Next">Next</button>
<script src='https://d3js.org/d3.v4.min.js'></script>
<style> 
</style>
<body>
<svg width=1200 height=1000>
</svg>
<script>
  var margin = {top: 100, right: 100, bottom: 100, left: 100},
      width = 1200 - margin.left - margin.right,
      height = 800 - margin.top - margin.bottom;
  
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")")

  d3.csv("massaged_data/1.csv",

    function(d){
      return { date : d.year, value : d.World }
    },

    function(data) {

      var x = d3.scaleLinear()
        .domain([1980,2020])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + (height) + ")")
        .call(d3.axisBottom(x).tickSizeOuter(20))

      var y = d3.scaleLinear()
        .domain( [0,45] )
        .range([ height, 0 ]);
      svg.append("g")
        .attr("transform", "translate(0,0)")
        .call(d3.axisLeft(y).tickSizeOuter(0))

    

      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "#87CEFA")
        .attr("stroke-width", 4)
        .attr("d", d3.line()
          .x(function(d) { return x(d.date) })
          .y(function(d) { return y(d.value) })
          )
    
      svg.selectAll("myCircles")
        .data(data)
        .enter()
        .append("circle")
          .attr("fill", "#87CEFA")
          .attr("stroke", "none")
          .attr("cx", function(d) { return x(d.date) })
          .attr("cy", function(d) { return y(d.value) })
          .attr("r", 5)
          .on("mouseover", function(d){return tooltip.style("visibility", "visible"). html(`  year: ${d.date} <br> poverty ratio : ${d.value} `)
          })
          .on("mousemove", function(){return tooltip.style("left", (d3.mouse(this)[0]) + "px").style("top", (d3.mouse(this)[1]) + "px");})
          .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
    // create a tooltip
    var tooltip = d3.select("#my_dataviz")
      .append("div")
        .style("position", "absolute")
        .style("visibility", "visible")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "1px")
        .style("border-radius", "1px")
        .style("padding", "1px");
    
   
  
   
    
  });
</script>
</body>
</html>
