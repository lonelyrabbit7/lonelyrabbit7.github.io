<html>

<div>
  <h2>Poverty headcount ratio at $1.90 a day -World</h2>
  <div id="content">
    <svg width=800 height=600 id="viz1" style="display:inline-block"></svg>
    <p style="display:inline-block; vertical-align: top;" id="intro"></p>
    <div id="button_cont">
      <button onclick="location.href = 'https://lonelyrabbit7.github.io/index3.html';" id="1Next">prev</button>
      <span id="page"></span>
 <button onclick="location.href = 'https://lonelyrabbit7.github.io/index3.html';" id="1Next">Next</button>
      </div>
    </div>
</div>

<script src='https://d3js.org/d3.v4.min.js'></script>
<style> 
</style>
<body>

<script>
  var margin = {top: 100, right: 100, bottom: 100, left: 100},
      width = 600,
      height =400;
  var page_id=1;
  d3.select('#page').text(`${page_id}/3`)
  var svg = d3.select("#viz1")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")")
       svg.append("circle")
   
    .attr("fill", "#FFF68F")
    .attr("stroke", "yellow")
    .attr("cy",70)
    .attr("cx",135)
    .attr("r",7)
  d3.csv("massaged_data/1.csv",

    function(d){
      return { date : d.year, value : d.World }
    },

    function(data) {



    svg.append("text")
        
        .attr("y",15)
        .attr("x", 210)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .attr("fill","red")
        .attr("font-size",10)
        .text("Since 1989 year,Poverty ");
      svg.append("text")
        .attr("y",30)
        .attr("x", 210)
        .attr("dy", "1em")
        .style("text-anchor", "left")
        .attr("fill","red")
        .attr("font-size",10)
        .text("headcount ratio decreases drmatically ");
      
    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -50)
        .attr("x", -190)
        .attr("dy", "1em")
        .style("text-anchor", "left")
        .text("Poverty headcount ratio at $1.90 a day ");
     
      svg.append("text")
        .attr("y",420)
        .attr("x", 260)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Year");

      var x = d3.scaleLinear()
        .domain([1980,2020])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + (height) + ")")
        .call(d3.axisBottom(x).tickSizeOuter(20))

      var y = d3.scaleLinear()
        .domain( [0,45] )
        .range([ height, 0 ]);
      svg.append("g")
        .attr("transform", "translate(0,0)")
        .call(d3.axisLeft(y).tickSizeOuter(0))

    

      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "#87CEFA")
        .attr("stroke-width", 4)
        .attr("d", d3.line()
          .x(function(d) { return x(d.date) })
          .y(function(d) { return y(d.value) })
          )
    
      svg.selectAll("myCircles")
        .data(data)
        .enter()
        .append("circle")
          .attr("fill", "#87CEFA")
          .attr("stroke", "none")
          .attr("cx", function(d) { return x(d.date) })
          .attr("cy", function(d) { return y(d.value) })
          .attr("r", 5)
          .on("mouseover", function(d){return tooltip.style("visibility", "visible"). html(`  year: ${d.date} <br> poverty ratio : ${d.value} `)
          })
          .on("mousemove", function(){return tooltip.style("left", (d3.event.pageX) + "px").style("top", (d3.event.pageY+10) + "px");})
          .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
    // create a tooltip
    var tooltip = d3.select("#content")
      .append("div")
        .attr("class", "tooltip")
        .style("position", "absolute")
        .style("visibility", "visible")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "1px")
        .style("border-radius", "1px")
        .style("padding", "1px");
    
   
   
    
  });  
    let p = `
    For almost 25 years, the number of people living in<br>
    extreme poverty — on less than $1.90 per person per<br>
    day was steadily declining. But the trend was <br>
    interrupted in 2020, when poverty rose due to the <br>
    disruption caused by the COVID-19 crisis combined <br>
    with the effects of conflict and climate change<br> 
    — which had already been slowing povertyreduction.<br>
    In many regions, there still exists serious poverty<br>
    in food.<br>
      `
      d3.select('#intro')
        .html(p)
    
  
</script>
</body>
</html>
