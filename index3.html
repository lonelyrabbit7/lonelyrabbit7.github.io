<html>
<div id="viz1" style="float:left">
  <h1> Cost of a healthy diet and population unable to afford diet: 2020 </h1>
  <h3>Bubble size scaled by number of people unable to afford a healthy diet</h3>
  <h5> Hover over country bubbles to see data. </h5>
</div>
 <button onclick="location.href = 'https://lonelyrabbit7.github.io/index.html';" id="1Next">prev</button>
    <span id="page"></span>
<button onclick="location.href = 'https://lonelyrabbit7.github.io/index4.html';" id="1Next">Next</button>
<script src='https://d3js.org/d3.v4.min.js'></script>
<style> 
</style>
<body>
<svg width=1200 height=1000>
</svg>
<script>
  var margin = 100,
      width = 600,
      height = 400;
 var page_id=2;
  var svg = d3.select("#viz1")
    .append("svg")
      .attr("width", width + margin + margin)
      .attr("height", height + margin + margin)
      .append("g")
      .attr("transform",
            "translate(" + margin + "," + margin + ")")

  d3.csv("massaged_data/cost.csv",

    function(d){
      return { cost: d.cost,  Percent: d.Percent,population:d.population,country:d.country }
    },

    function(data) {

      var x = d3.scaleLinear()
        .domain([0,8])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + (height) + ")")
        .call(d3.axisBottom(x).tickSizeOuter(20))

      var y = d3.scaleLinear()
        .domain( [0,100] )
        .range([ height, 0 ]);
      svg.append("g")
        .attr("transform", "translate(0,0)")
        .call(d3.axisLeft(y).tickSizeOuter(0))
    
        svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -50)
        .attr("x", -290)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("share of population unable to afford a healthy diet ");
     
      svg.append("text")
      .attr("transform",
          "translate(" + (width / 2 + margin) + " ," + (margin + height + 20) + ")")
        .attr("y",620)
        .attr("x", 420)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("cost of a healthy diet(current PPP$)");

          
    svg.selectAll("circle")
        .data(data).enter()
       
        .append("circle")
        .attr("fill", "#00BFFF")
        .attr("stroke", "grey")
        .attr("cx", function(d) { return x(d.cost)})
        .attr("cy", function(d) { return y(d.Percent)})
        .attr("r", function(d) {
            return d.population/200 >2?d.population/200 :5
        }) 
        .style("opacity",0.5)
        .on("mouseover", function(d){return tooltip.style("visibility", "visible"). html(`  country: ${d.country} <br> cost of a healthy diet : ${d.cost}<br>${d.population} millions of people cannot afford a healthy diet 
        <br>${d.Percent} % of its population`)
          })
        .on("mousemove", function(){return tooltip.style("left", (d3.event.pageX) + "px").style("top", (d3.event.pageY+10) + "px");})
        .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
       
    

    d3.select('#page').text(`${page_id}/3`)
    
    // create a tooltip
    var tooltip = d3.select("#viz1")
      .append("div")
        .style("position", "absolute")
        .style("visibility", "visible")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "1px")
        .style("border-radius", "2px")
        .style("padding", "3px");
    
   
  
  
  });
</script>
</body>
</html>
