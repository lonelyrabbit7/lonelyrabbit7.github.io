<html>
<div id="my_dataviz" style="float:left">
  <h1>Visualization 3: Poverty headcount ratio at $1.90 a day (2011 PPP) (% of population) - World </h1>
  <h3>Diet cost:</h3>
  <h3>Cost of a healthy diet, per person per day</h3>
  <h3>Diet affordability: </h3>
  <h3>Share of the population and number of people who cannot afford each diet cost</h3>
</div>
<button onclick="location.href = 'https://lonelyrabbit7.github.io/index2.html';" id="1Next">Next</button>
<script src='https://d3js.org/d3.v4.min.js'></script>
<style> 
</style>
<body>
<svg width=1200 height=1000>
</svg>
<script>
  var margin = {top: 100, right: 100, bottom: 100, left: 100},
      width = 1200 - margin.left - margin.right,
      height = 800 - margin.top - margin.bottom;

  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")")

  d3.csv("massaged_data/cost.csv",

    function(d){
      return { cost: d.cost,  Percent: d.Percent,population:d.population,country:d.country }
    },

    function(data) {

      var x = d3.scaleLinear()
        .domain([0,8])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + (height) + ")")
        .call(d3.axisBottom(x).tickSizeOuter(20))

      var y = d3.scaleLinear()
        .domain( [0,100] )
        .range([ height, 0 ]);
      svg.append("g")
        .attr("transform", "translate(0,0)")
        .call(d3.axisLeft(y).tickSizeOuter(0))
  

          
    svg.selectAll("circle")
        .data(data).enter()
       
        .append("circle")
        .attr("fill", "#00BFFF")
        .attr("stroke", "grey")
        .attr("cx", function(d) { return x(d.cost)})
        .attr("cy", function(d) { return y(d.Percent)})
        .attr("r", function(d) {
            return d.population/200 >2?d.population/200 :2
        } 
        .style("opacity",0.5)
        .on("mouseover", function(d){return tooltip.style("visibility", "visible").text(d.country+"   Number of people who cannot afford a healthy diet"+d.population);
          })
        
          .on("mousemove", function(){return tooltip.style("left", (d3.mouse(this)[0]) + "px").style("top", (d3.mouse(this)[1]+10) + "px");})
          .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
    
    


    
    // create a tooltip
    var tooltip = d3.select("#my_dataviz")
      .append("div")
        .style("position", "absolute")
        .style("visibility", "visible")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "1px")
        .style("border-radius", "2px")
        .style("padding", "3px");
    
   
  
  
  });
</script>
</body>
</html>
