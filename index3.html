<script>
  var margin = {top: 100, right: 100, bottom: 100, left: 100},
      width = 1200 - margin.left - margin.right,
      height = 800 - margin.top - margin.bottom;

  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")")

  d3.csv("massaged_data/2.csv",

    function(d){
      return { cost : d.cost, affordability : d.affordability ,country:d.country,Percent:d.Percent,population:d.population}
    },

    function(data) {

      var x = d3.scaleLinear()
        .domain([1,7])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + (height) + ")")
        .call(d3.axisBottom(x).ticks(22).tickSizeOuter(0).tickFormat(d3.timeFormat("%Y")))

      var y = d3.scaleLinear()
        .domain( [0,1] )
        .range([ height, 0 ]);
      svg.append("g")
        .attr("transform", "translate(0,0)")
        .call(d3.axisLeft(y).tickSizeOuter(0))

    

      
      svg.selectAll("myCircles")
        .data(data)
        .enter()
        .append("circle")
          .attr("fill", "#00BFFF")
          .attr("stroke", "none")
          .attr("cx", function(d) { return x(d.cost) })
          .attr("cy", function(d) { return y(d.Percent) })
